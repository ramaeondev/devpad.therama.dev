<svg xmlns="http://www.w3.org/2000/svg" width="250" height="56" viewBox="0 0 250 56" role="img" aria-label="DevPad logo">
  <title>&lt;&gt; DevPad</title>

  <!-- Rounded white background filling the entire canvas (no extra empty space) -->
