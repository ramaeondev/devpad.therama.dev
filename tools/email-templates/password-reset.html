<!-- Subject: Reset your DevPad password -->
<html lang="en" style="margin: 0; padding: 0">
  <body
    style="
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #f8fafc;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background: #0f172a; padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 100%;
              max-width: 600px;
              background: #1e293b;
              border: 1px solid #334155;
              border-radius: 16px;
              overflow: hidden;
            "
          >
            <tr>
              <td style="background: #1d4ed8; padding: 30px 34px">
                <img
                  src="https://devpad.therama.dev/logo.svg"
                  alt="DevPad"
                  style="height: 40px; width: auto; display: block"
                />
                <div style="margin-top: 10px; font-size: 14px; color: #e2e8f0">
                  Password assistance
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 34px">
                <h1 style="margin: 0 0 18px; font-size: 24px; line-height: 1.3; color: #f1f5f9">
                  Reset your password
                </h1>
                <p style="margin: 0 0 16px; font-size: 15px; line-height: 1.6; color: #cbd5e1">
                  A reset was requested for <strong>{{ email }}</strong
                  >.
                </p>
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  style="margin: 8px 0 26px"
                >
                  <tr>
                    <td align="center">
                      <a
                        href="{{ resetUrl }}"
                        style="
                          display: inline-block;
                          background: #f97316;
                          color: #ffffff;
                          text-decoration: none;
                          font-weight: 600;
                          font-size: 15px;
                          letter-spacing: 0.3px;
                          padding: 15px 34px;
                          border-radius: 12px;
                        "
                      >
                        Reset Password
                      </a>
                    </td>
                  </tr>
                </table>
                <p style="margin: 0 0 12px; font-size: 13px; line-height: 1.6; color: #94a3b8">
                  If the button doesn’t work, copy this link:
                </p>
                <p
                  style="
                    word-break: break-all;
                    margin: 0 0 24px;
                    font-size: 12px;
                    line-height: 1.5;
                    color: #e2e8f0;
                  "
                >
                  {{ resetUrl }}
                </p>
                <hr style="border: none; border-top: 1px solid #334155; margin: 0 0 24px" />
                <p style="margin: 0; font-size: 12px; line-height: 1.6; color: #94a3b8">
                  After resetting, you’ll be redirected back to DevPad.
                </p>
              </td>
            </tr>
            <tr>
              <td style="background: #0f172a; padding: 22px 34px; text-align: center">
                <p style="margin: 0; font-size: 11px; color: #64748b">
                  © 2025 DevPad. All rights reserved.
                </p>
                <p style="margin: 6px 0 0; font-size: 11px; color: #64748b">
                  <a
                    href="https://devpad.therama.dev/policy"
                    style="color: #94a3b8; text-decoration: none"
                    >Privacy</a
                  >
                  •
                  <a
                    href="https://devpad.therama.dev/terms"
                    style="color: #94a3b8; text-decoration: none"
                    >Terms</a
                  >
                </p>
              </td>
            </tr>
          </table>
          <p style="margin: 24px 0 0; font-size: 11px; color: #475569">Sent via Resend.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
